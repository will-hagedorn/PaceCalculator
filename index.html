<!DOCTYPE html>
<html>
  <head>
    <title>Pace Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
  </head>

  <body>
    <script src="src/index2.js"></script>
    <h1>Pace Calculator</h1>

    <h3>Time</h3>
    <input class="effect" id="timeArgIDHours" name="timeArg" type="text" placeholder="hours"/> :
    <input class="effect" id="timeArgIDMinutes" name="timeArg" type="text" placeholder="minutes"/> :
    <input class="effect" id="timeArgIDSeconds" name="timeArg" type="text" placeholder="seconds"/>
    <h3>Distance</h3>
    <input class="effect" id="distanceArgIDMain" name="distanceArg" type="text" placeholder="miles"/> .
    <input class="effect" id="distanceArgIDDecimal" name="distanceArg" type="text" placeholder="decimal miles"/>
    <h3>Pace</h3>
    <input class="effect" id="paceArgIDMins" name="paceArg" type="text" placeholder="minutes/mile"/> :
    <input class="effect" id="paceArgIDSecs" name="paceArg" type="text" placeholder="seconds/mile"/>
    <br/>
    <h3></h3>
    <input type="button" class="btn" value="Submit" onclick="compute()"/>
    <p></p>
  </body>
</html>
